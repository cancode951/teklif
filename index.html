<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Bir Sorum Var ğŸ±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        background: linear-gradient(135deg, #ffe6f0, #ffffff);
        overflow: hidden;
      }

      .cat {
        font-size: 120px;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .heart {
        position: fixed;
        bottom: 0;
        font-size: 24px;
        animation: heartUp 3s linear forwards;
      }

      @keyframes heartUp {
        to {
          transform: translateY(-200px);
          opacity: 0;
        }
      }

      #yesBtn.fullscreen {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        font-size: 3rem;
        border-radius: 0;
        z-index: 9999;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <!-- SORU SAYFASI -->
    <div class="text-center" id="questionPage">
      <div class="cat mb-3">ğŸ±</div>
      <h1 class="mb-4">Benimle Ã§Ä±kar mÄ±sÄ±n? ğŸ’–</h1>

      <div class="d-flex justify-content-center gap-3">
        <button id="yesBtn" class="btn btn-danger btn-lg">Evet</button>
        <button id="noBtn" class="btn btn-secondary btn-lg">HayÄ±r</button>
      </div>
    </div>

    <!-- EVET SAYFASI -->
    <div class="text-center d-none" id="yesPage">
      <div class="cat mb-3">ğŸ˜¸ğŸ’–</div>
      <h1>Evet diyeceÄŸini biliyordum!</h1>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const questionPage = document.getElementById("questionPage");
      const yesPage = document.getElementById("yesPage");

      let scale = 1;

      noBtn.addEventListener("click", () => {
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;

        // Kalp oluÅŸtur
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);

        // Evet ekranÄ± kaplasÄ±n
        if (scale >= 4) {
          yesBtn.classList.add("fullscreen");
          yesBtn.innerText = "EVET â¤ï¸";
        }
      });

      yesBtn.addEventListener("click", () => {
        questionPage.classList.add("d-none");
        yesPage.classList.remove("d-none");
      });
    </script>
  </body>
</html>
